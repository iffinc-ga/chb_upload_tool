<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Invoice & Template Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide Icons
        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Trash = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        // Customer configurations
        const CUSTOMERS = {
            grass: {
                name: 'Grass',
                color: 'green',
                dbFileName: 'updated_grass_db.xlsx',
                description: 'Grass customer processing with aluminum/steel duplication',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_1', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM',
                contentKeyword: 'EXCL',
                uomTabName: 'hts_codes_with_uom'
            },
            vieler: {
                name: 'Vieler',
                color: 'blue',
                dbFileName: 'vieler_db.xlsx',
                description: 'Vieler customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_1', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM',
                contentKeyword: 'EXCL',
                uomTabName: null
            },
            cb: {
                name: 'CB Manufacturing',
                color: 'purple',
                dbFileName: 'updated_cbman_db.xlsx',
                description: 'CB Manufacturing customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4', 'TARIFF NUM_5'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM',
                contentKeyword: 'EXCL',
                uomTabName: null
            },
            manki: {
                name: 'Manki',
                color: 'orange',
                dbFileName: 'updated_manki_db.xlsx',
                description: 'Manki customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_1', 'TARIFF NUM_2','TARIFF NUM_3','TARIFF NUM_4', 'TARIFF NUM_5'],
                tariffFilter: (tariff) => tariff.startsWith('3'),
                partNumColumn: 'PRIMARY PART NUM',
                contentKeyword: null,
                uomTabName: 'manki_hts_codes_with_uom'
            },
            eisenmann: {
                name: 'Eisenmann',
                color: 'indigo',
                dbFileName: 'updated_eisenmann_db.xlsx',
                description: 'Eisenmann customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_1', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM',
                contentKeyword: 'EXCL',
                uomTabName: null
            }
        };

        const isBaseTariff = (tariff) => {
            const tariffStr = String(tariff || '').trim();
            if (!tariffStr) return false;
            
            const firstTwo = tariffStr.substring(0, 2);
            const firstChar = tariffStr.substring(0, 1);
            
            const twoDigit = parseInt(firstTwo);
            if (!isNaN(twoDigit)) {
                if (twoDigit === 98 || twoDigit === 99) {
                    return false;
                }
                if (twoDigit >= 10 && twoDigit <= 97) {
                    return true;
                }
            }
            
            const oneDigit = parseInt(firstChar);
            if (!isNaN(oneDigit) && oneDigit >= 1 && oneDigit <= 9) {
                return true;
            }
            
            return false;
        };

        function CombinedTool() {
            const [selectedCustomer, setSelectedCustomer] = useState('grass');
            const [invoiceData, setInvoiceData] = useState([]);
            const [customerDbData, setCustomerDbData] = useState([]);
            const [tariffMappings, setTariffMappings] = useState([]);
            const [htsUomData, setHtsUomData] = useState([]);
            const [templateHeaders, setTemplateHeaders] = useState([]);
            const [selectedRow, setSelectedRow] = useState(null);
            const [message, setMessage] = useState(null);
            const [fileName, setFileName] = useState('');
            const [dbLoaded, setDbLoaded] = useState(false);
            const [dbLoading, setDbLoading] = useState(false);
            const [templateLoaded, setTemplateLoaded] = useState(false);
            const [templateLoading, setTemplateLoading] = useState(false);
            const [quantity, setQuantity] = useState('');
            const [unitPrice, setUnitPrice] = useState('');
            const [itemTotal, setItemTotal] = useState('');
            const [duplicateCount, setDuplicateCount] = useState(0);
            const [lastSelectedRow, setLastSelectedRow] = useState(null);
            
            const fileInputRef = useRef(null);

            const currentCustomer = CUSTOMERS[selectedCustomer];

            // Load database when customer changes
            useEffect(() => {
                loadCustomerDb();
            }, [selectedCustomer]);

            // Load template on initial mount
            useEffect(() => {
                loadTemplate();
            }, []);

            useEffect(() => {
                if (quantity !== '' && itemTotal !== '') {
                    const qty = parseFloat(quantity);
                    const total = parseFloat(itemTotal);
                    if (qty > 0 && !isNaN(qty) && !isNaN(total)) {
                        const calculatedUnitPrice = total / qty;
                        setUnitPrice(calculatedUnitPrice.toFixed(2));
                    }
                }
            }, [quantity, itemTotal]);

            const loadTemplate = async () => {
                setTemplateLoading(true);
                try {
                    const response = await fetch('ies_upload_template.xlsx');
                    if (!response.ok) {
                        throw new Error('Template file not found');
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer);
                    const templateSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const range = XLSX.utils.decode_range(templateSheet['!ref']);
                    
                    const headers = [];
                    for (let col = range.s.c; col <= range.e.c; col++) {
                        const cellAddress = XLSX.utils.encode_cell({ r: 0, c: col });
                        const cell = templateSheet[cellAddress];
                        if (cell && cell.v) {
                            headers.push(cell.v);
                        }
                    }
                    
                    setTemplateHeaders(headers);
                    setTemplateLoaded(true);
                } catch (error) {
                    console.error('Error loading template:', error);
                    setMessage({ 
                        type: 'error', 
                        text: 'Template file not found. Make sure ies_upload_template.xlsx is in the same directory.' 
                    });
                } finally {
                    setTemplateLoading(false);
                }
            };

            const getUomForHtsCode = (htsCode) => {
                const htsCodeStr = String(htsCode || '').trim();
                const uomEntry = htsUomData.find(row => String(row[0] || '').trim() === htsCodeStr);
                
                if (uomEntry) {
                    return {
                        uom1: uomEntry[1] || 'L',
                        uom2: uomEntry[2] || null
                    };
                }
                
                // Default to 'L' if not found
                return { uom1: 'L', uom2: null };
            };

            const loadCustomerDb = async () => {
                setDbLoading(true);
                setDbLoaded(false);
                setInvoiceData([]);
                setSelectedRow(null);
                setQuantity('');
                setUnitPrice('');
                setItemTotal('');
                setDuplicateCount(0);
                setLastSelectedRow(null);
                setFileName('');
                setCustomerDbData([]);
                setTariffMappings([]);
                setHtsUomData([]);
                
                try {
                    const response = await fetch(currentCustomer.dbFileName);
                    if (!response.ok) {
                        throw new Error(`Database file not found: ${currentCustomer.dbFileName}`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer);
                    
                    const mainSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const mainData = XLSX.utils.sheet_to_json(mainSheet, { defval: "" });
                    setCustomerDbData(mainData);
                    
                    if (workbook.SheetNames.includes('Sheet1')) {
                        const sheet1 = workbook.Sheets['Sheet1'];
                        const mappings = XLSX.utils.sheet_to_json(sheet1, { header: 1, defval: "" });
                        setTariffMappings(mappings.slice(1));
                    }
                    
                    // Load HTS UOM data from the appropriate tab if it exists
                    if (currentCustomer.uomTabName && workbook.SheetNames.includes(currentCustomer.uomTabName)) {
                        const htsUomSheet = workbook.Sheets[currentCustomer.uomTabName];
                        const htsUomRawData = XLSX.utils.sheet_to_json(htsUomSheet, { header: 1, defval: "" });
                        setHtsUomData(htsUomRawData.slice(1)); // Skip header row
                    }
                    
                    setDbLoaded(true);
                    setMessage({ 
                        type: 'success', 
                        text: `${currentCustomer.name} database loaded successfully (${mainData.length} records)` 
                    });
                } catch (error) {
                    setMessage({ 
                        type: 'error', 
                        text: `Error loading ${currentCustomer.name} database: ${error.message}` 
                    });
                } finally {
                    setDbLoading(false);
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setFileName(file.name);
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                        
                        setInvoiceData(jsonData);
                        setSelectedRow(null);
                        setDuplicateCount(0);
                        setLastSelectedRow(null);
                        setMessage({ type: 'success', text: `Loaded ${jsonData.length} rows from ${file.name}` });
                    } catch (error) {
                        setMessage({ type: 'error', text: 'Error reading file: ' + error.message });
                    }
                };
                
                reader.readAsArrayBuffer(file);
            };

            const findTariffValueContent = (partNumber, materialType) => {
                const normalizedPartNumber = String(partNumber || '').trim();
                const config = currentCustomer;
                
                const part = customerDbData.find(row => {
                    const dbPartNum = String(row[config.partNumColumn] || '').trim();
                    return dbPartNum === normalizedPartNumber;
                });
                
                if (!part) {
                    // For MANKI, use "STEEL GENERIC" instead of "STEEL EXCL GENERIC"
                    const isManki = selectedCustomer === 'manki';
                    const genericValue = materialType === 'aluminum' 
                        ? (isManki ? 'ALUM GENERIC' : 'ALUM EXCL GENERIC')
                        : (isManki ? 'STEEL GENERIC' : 'STEEL EXCL GENERIC');
                    return { 
                        found: true, 
                        value: genericValue, 
                        materialType,
                        partNotFound: true 
                    };
                }

                let tariffNumber = null;
                
                for (const col of config.tariffColumns) {
                    const tariff = String(part[col] || '').trim();
                    if (tariff && config.tariffFilter(tariff)) {
                        tariffNumber = tariff;
                        break;
                    }
                }

                if (!tariffNumber) {
                    // For MANKI, use "STEEL GENERIC" instead of "STEEL EXCL GENERIC"
                    const isManki = selectedCustomer === 'manki';
                    const genericValue = materialType === 'aluminum' 
                        ? (isManki ? 'ALUM GENERIC' : 'ALUM EXCL GENERIC')
                        : (isManki ? 'STEEL GENERIC' : 'STEEL EXCL GENERIC');
                    return { 
                        found: true, 
                        value: genericValue, 
                        materialType,
                        noValidTariff: true 
                    };
                }

                const mapping = tariffMappings.find(row => {
                    const tariffCol = String(row[0] || '').trim();
                    
                    if (!tariffCol || tariffCol !== tariffNumber) {
                        return false;
                    }
                    
                    if (config.contentKeyword === null) {
                        return true;
                    }
                    
                    const aluminumCol = String(row[1] || '').trim();
                    const steelCol = String(row[2] || '').trim();
                    return aluminumCol.includes(config.contentKeyword) || steelCol.includes(config.contentKeyword);
                });

                const columnIndex = materialType === 'aluminum' ? 1 : 2;
                
                if (mapping && mapping[columnIndex]) {
                    return { found: true, value: mapping[columnIndex], tariff: tariffNumber, materialType };
                }

                // For MANKI, use "STEEL GENERIC" instead of "STEEL EXCL GENERIC"
                const isManki = selectedCustomer === 'manki';
                const defaultValue = materialType === 'aluminum' 
                    ? (isManki ? 'ALUM GENERIC' : 'ALUM EXCL GENERIC')
                    : (isManki ? 'STEEL GENERIC' : 'STEEL EXCL GENERIC');
                return { found: true, value: defaultValue, tariff: tariffNumber, usingDefault: true, materialType };
            };

            const findTariffValueAll = (partNumber, materialType) => {
                const normalizedPartNumber = String(partNumber || '').trim();
                const config = currentCustomer;
                
                const part = customerDbData.find(row => {
                    const dbPartNum = String(row[config.partNumColumn] || '').trim();
                    return dbPartNum === normalizedPartNumber;
                });
                
                if (!part) {
                    const genericValue = materialType === 'aluminum' ? 'ALL ALUM GENERIC' : 'ALL STEEL GENERIC';
                    return { 
                        found: true, 
                        value: genericValue, 
                        materialType,
                        partNotFound: true 
                    };
                }

                let baseTariff = null;
                
                for (const col of config.tariffColumns) {
                    const tariff = String(part[col] || '').trim();
                    if (tariff && isBaseTariff(tariff)) {
                        baseTariff = tariff;
                        break;
                    }
                }

                if (!baseTariff) {
                    const genericValue = materialType === 'aluminum' ? 'ALL ALUM GENERIC' : 'ALL STEEL GENERIC';
                    return { 
                        found: true, 
                        value: genericValue, 
                        materialType,
                        noBaseTariff: true 
                    };
                }

                const mapping = tariffMappings.find(row => {
                    const tariffCol = String(row[0] || '').trim();
                    const aluminumCol = String(row[1] || '').trim();
                    const steelCol = String(row[2] || '').trim();
                    
                    return tariffCol === baseTariff && 
                           (aluminumCol.includes('ALL') || steelCol.includes('ALL'));
                });

                const columnIndex = materialType === 'aluminum' ? 1 : 2;
                
                if (mapping && mapping[columnIndex]) {
                    return { found: true, value: mapping[columnIndex], tariff: baseTariff, materialType };
                }

                const defaultValue = materialType === 'aluminum' ? 'ALL ALUM GENERIC' : 'ALL STEEL GENERIC';
                return { found: true, value: defaultValue, tariff: baseTariff, usingDefault: true, materialType };
            };

            const duplicateRow = (materialType, mode = 'content') => {
                if (selectedRow === null) {
                    setMessage({ type: 'error', text: 'Please select a row to duplicate' });
                    return;
                }

                if (lastSelectedRow !== selectedRow) {
                    setDuplicateCount(0);
                    setLastSelectedRow(selectedRow);
                }

                const rowToModify = invoiceData[selectedRow];
                const partNumber = rowToModify.BuyerPartNumber;
                
                const tariffResult = mode === 'all' 
                    ? findTariffValueAll(partNumber, materialType)
                    : findTariffValueContent(partNumber, materialType);

                const materialLabel = materialType === 'aluminum' ? 'Aluminum' : 'Steel';
                const modeLabel = mode === 'all' ? 'ALL' : 'Content';
                let messageText = '';
                
                if (tariffResult.partNotFound) {
                    messageText = `Part number not found in database - using generic ${modeLabel} ${materialLabel} value`;
                } else if (mode === 'all' && tariffResult.noBaseTariff) {
                    messageText = `No base tariff (1-97) found for part - using generic ALL ${materialLabel} value`;
                } else if (mode === 'content' && tariffResult.noValidTariff) {
                    messageText = `No valid tariff found for part - using generic ${materialLabel} Content value`;
                } else if (tariffResult.usingDefault) {
                    messageText = `Using default ${modeLabel} ${materialLabel} value. Tariff ${tariffResult.tariff} not found in mappings.`;
                } else {
                    messageText = `Applied ${modeLabel} ${materialLabel}: ${tariffResult.value} (Tariff: ${tariffResult.tariff})`;
                }

                if (mode === 'all') {
                    const newData = [...invoiceData];
                    newData[selectedRow] = {
                        ...rowToModify,
                        BuyerPartNumber: tariffResult.value,
                        SupplierPartNumber: tariffResult.value
                    };
                    setInvoiceData(newData);
                    setMessage({ type: 'success', text: `Line replaced with ${messageText}` });
                    return;
                }

                const newRow = { ...rowToModify };
                newRow.BuyerPartNumber = tariffResult.value;
                newRow.SupplierPartNumber = tariffResult.value;
                newRow._isDuplicate = true;

                const hasCustomValues = quantity !== '' || unitPrice !== '' || itemTotal !== '';
                
                let newRowQuantity = rowToModify.Quantity;
                let newRowUnitPrice = rowToModify.UnitPrice;
                let newRowItemTotal = rowToModify.ItemTotal;

                if (quantity !== '') {
                    newRowQuantity = parseFloat(quantity);
                    newRow.Quantity = newRowQuantity;
                    // Store the duplication quantity for MANKI export
                    if (selectedCustomer === 'manki') {
                        newRow._duplicateQuantity = Math.round(newRowQuantity);
                    }
                }
                if (unitPrice !== '') {
                    newRowUnitPrice = parseFloat(unitPrice);
                    newRow.UnitPrice = newRowUnitPrice;
                }
                if (itemTotal !== '') {
                    newRowItemTotal = parseFloat(itemTotal);
                    newRow.ItemTotal = newRowItemTotal;
                }
                
                if (quantity !== '' && itemTotal !== '' && unitPrice === '') {
                    newRowUnitPrice = newRowItemTotal / newRowQuantity;
                    newRow.UnitPrice = newRowUnitPrice;
                } else if (quantity !== '' || unitPrice !== '') {
                    newRowItemTotal = newRowQuantity * newRowUnitPrice;
                    newRow.ItemTotal = newRowItemTotal;
                }

                let updatedOriginalRow = rowToModify;
                if (hasCustomValues) {
                    updatedOriginalRow = { ...rowToModify };
                    
                    const remainingItemTotal = (rowToModify.ItemTotal || 0) - newRowItemTotal;
                    
                    updatedOriginalRow.Quantity = rowToModify.Quantity;
                    updatedOriginalRow.ItemTotal = remainingItemTotal;
                    
                    if (updatedOriginalRow.Quantity > 0) {
                        updatedOriginalRow.UnitPrice = remainingItemTotal / updatedOriginalRow.Quantity;
                    } else {
                        updatedOriginalRow.UnitPrice = 0;
                    }
                    
                    newRow._subtractedItemTotal = newRowItemTotal;
                }

                const insertPosition = selectedRow + duplicateCount + 1;
                
                const newData = hasCustomValues ? [
                    ...invoiceData.slice(0, selectedRow),
                    updatedOriginalRow,
                    ...invoiceData.slice(selectedRow + 1, insertPosition),
                    newRow,
                    ...invoiceData.slice(insertPosition)
                ] : [
                    ...invoiceData.slice(0, insertPosition),
                    newRow,
                    ...invoiceData.slice(insertPosition)
                ];

                setInvoiceData(newData);
                setDuplicateCount(duplicateCount + 1);
                
                if (hasCustomValues) {
                    messageText += ` | Original row updated: Total=${updatedOriginalRow.ItemTotal.toFixed(2)}, Price=${updatedOriginalRow.UnitPrice.toFixed(2)} (Qty unchanged: ${updatedOriginalRow.Quantity})`;
                }
                
                setMessage({ type: 'success', text: `Row duplicated for ${messageText}` });
                
                setQuantity('');
                setUnitPrice('');
                setItemTotal('');
            };

            const exportToTemplate = () => {
                if (invoiceData.length === 0) {
                    setMessage({ type: 'error', text: 'No data to export' });
                    return;
                }

                if (!templateLoaded) {
                    setMessage({ type: 'error', text: 'Template not loaded' });
                    return;
                }

                const outputData = [];
                let matchedCount = 0;
                let unmatchedCount = 0;

                invoiceData.forEach(oneviewRow => {
                    const partNumber = String(oneviewRow.BuyerPartNumber || '').trim();
                    
                    // Find matching row in current customer's database
                    const dbRow = customerDbData.find(row => 
                        String(row[currentCustomer.partNumColumn] || '').trim() === partNumber
                    );

                    const outputRow = {};
                    
                    templateHeaders.forEach(header => {
                        if (oneviewRow.hasOwnProperty(header)) {
                            // Handle date formatting for InvoiceDate
                            if (header === 'InvoiceDate' && oneviewRow[header]) {
                                let dateValue = oneviewRow[header];
                                
                                // If it's an Excel serial number, convert it
                                if (typeof dateValue === 'number') {
                                    const date = XLSX.SSF.parse_date_code(dateValue);
                                    dateValue = new Date(date.y, date.m - 1, date.d);
                                } else if (typeof dateValue === 'string') {
                                    dateValue = new Date(dateValue);
                                }
                                
                                // Format as mm/dd/yyyy
                                if (dateValue instanceof Date && !isNaN(dateValue.getTime())) {
                                    const month = String(dateValue.getMonth() + 1).padStart(2, '0');
                                    const day = String(dateValue.getDate()).padStart(2, '0');
                                    const year = dateValue.getFullYear();
                                    outputRow[header] = `${month}/${day}/${year}`;
                                } else {
                                    outputRow[header] = oneviewRow[header];
                                }
                            }
                            // Blank out Description for Manki
                            else if (header === 'Description' && selectedCustomer === 'manki') {
                                outputRow[header] = '';
                            }
                            else {
                                outputRow[header] = oneviewRow[header];
                            }
                        } else {
                            outputRow[header] = '';
                        }
                    });

                    if (dbRow) {
                        matchedCount++;
                        
                        const allTariffs = [];
                        
                        currentCustomer.tariffColumns.forEach(col => {
                            const tariff = dbRow[col];
                            if (tariff && String(tariff).trim() !== '') {
                                allTariffs.push({
                                    value: tariff,
                                    isBase: isBaseTariff(tariff)
                                });
                            }
                        });
                        
                        if (allTariffs.length > 0) {
                            outputRow['TariffNumber'] = allTariffs[0].value;
                        }
                        
                        const netWeight = oneviewRow.NetWeight || 0;
                        const roundedWeight = Math.round(netWeight);
                        
                        const tariffMapping = [
                            { number: 'SecondaryTariffNumber', quantity: 'Secondary Quantity1', unit: 'Secondaryunitofmeasure1', quantity2: 'secondaryquantity2', unit2: 'secondaryunitofmeasure2' },
                            { number: 'ThirdTariffNumber', quantity: 'ThirdTariffQuantity1', unit: 'ThirdTariffUnitofMeasure1', quantity2: 'ThirdTariffQuantity2', unit2: 'ThirdTariffUnitofMeasure2' },
                            { number: '4TariffNumber', quantity: '4TariffQuantity1', unit: '4TariffUnitofMeasure1', quantity2: '4TariffQuantity2', unit2: '4TariffUnitofMeasure2' },
                            { number: '5TariffNumber', quantity: '5TariffQuantity1', unit: '5TariffUnitofMeasure1', quantity2: '5TariffQuantity2', unit2: '5TariffUnitofMeasure2' },
                            { number: '6TariffNumber', quantity: '6TariffQuantity1', unit: '6TariffUnitofMeasure1', quantity2: '6TariffQuantity2', unit2: '6TariffUnitofMeasure2' },
                            { number: '7TariffNumber', quantity: '7TariffQuantity1', unit: '7TariffUnitofMeasure1', quantity2: '7TariffQuantity2', unit2: '7TariffUnitofMeasure2' },
                            { number: '8TariffNumber', quantity: '8TariffQuantity1', unit: '8TariffUnitofMeasure1', quantity2: '8TariffQuantity2', unit2: '8TariffUnitofMeasure2' }
                        ];
                        
                        for (let i = 1; i < allTariffs.length && i <= 7; i++) {
                            const tariff = allTariffs[i];
                            const mapping = tariffMapping[i - 1];
                            
                            outputRow[mapping.number] = tariff.value;
                            
                            if (tariff.isBase) {
                                outputRow[mapping.quantity] = roundedWeight;
                                
                                // Get UOM from hts_codes_with_uom tab if available for this customer
                                if (currentCustomer.uomTabName && htsUomData.length > 0) {
                                    const uomInfo = getUomForHtsCode(tariff.value);
                                    outputRow[mapping.unit] = uomInfo.uom1;
                                    
                                    console.log(`Tariff ${tariff.value}: UOM1=${uomInfo.uom1}, UOM2=${uomInfo.uom2}`);
                                    console.log(`  Setting ${mapping.quantity} = ${roundedWeight}`);
                                    console.log(`  Setting ${mapping.unit} = ${uomInfo.uom1}`);
                                    
                                    // If there's a UOM2, also populate quantity2 and unit2
                                    if (uomInfo.uom2) {
                                        outputRow[mapping.quantity2] = roundedWeight;
                                        outputRow[mapping.unit2] = uomInfo.uom2;
                                        console.log(`  Setting ${mapping.quantity2} = ${roundedWeight}`);
                                        console.log(`  Setting ${mapping.unit2} = ${uomInfo.uom2}`);
                                    }
                                } else {
                                    outputRow[mapping.unit] = 'L';
                                }
                            }
                        }
                    } else {
                        unmatchedCount++;
                    }

                    // For MANKI: If this is a duplicated row with a custom quantity, add it to Secondary Quantity1
                    if (selectedCustomer === 'manki' && oneviewRow._duplicateQuantity !== undefined) {
                        outputRow['Secondary Quantity1'] = oneviewRow._duplicateQuantity;
                        outputRow['Secondaryunitofmeasure1'] = 'KG';
                    }

                    outputData.push(outputRow);
                });

                const ws = XLSX.utils.json_to_sheet(outputData, { header: templateHeaders });
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
                
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                XLSX.writeFile(wb, `IES_Template_${currentCustomer.name}_${timestamp}.xlsx`);
                
                setMessage({ 
                    type: 'success', 
                    text: `Template exported for ${currentCustomer.name}! ${matchedCount} matched, ${unmatchedCount} unmatched` 
                });
            };

            const downloadFile = () => {
                if (invoiceData.length === 0) {
                    setMessage({ type: 'error', text: 'No data to download' });
                    return;
                }

                const processedData = invoiceData.map(row => {
                    const newRow = { ...row };
                    
                    delete newRow._duplicateGroupId;
                    delete newRow._isDuplicate;
                    delete newRow._subtractedItemTotal;
                    delete newRow._duplicateQuantity;
                    
                    const dateColumns = ['InvoiceDate', 'PO_Date', 'DateOfExport'];
                    dateColumns.forEach(col => {
                        if (newRow[col]) {
                            if (typeof newRow[col] === 'number') {
                                const date = XLSX.SSF.parse_date_code(newRow[col]);
                                newRow[col] = new Date(date.y, date.m - 1, date.d);
                            } else if (typeof newRow[col] === 'string') {
                                const date = new Date(newRow[col]);
                                if (!isNaN(date.getTime())) {
                                    newRow[col] = date;
                                }
                            }
                        }
                    });
                    
                    return newRow;
                });

                const worksheet = XLSX.utils.json_to_sheet(processedData);
                
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                const header = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                
                ['InvoiceDate', 'PO_Date', 'DateOfExport'].forEach(dateCol => {
                    const colIndex = header.indexOf(dateCol);
                    if (colIndex !== -1) {
                        const colLetter = XLSX.utils.encode_col(colIndex);
                        for (let row = 1; row <= range.e.r; row++) {
                            const cellAddress = `${colLetter}${row + 1}`;
                            if (worksheet[cellAddress] && worksheet[cellAddress].t !== 's') {
                                worksheet[cellAddress].z = 'mm/dd/yyyy';
                            }
                        }
                    }
                });
                
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
                
                const newFileName = fileName.replace('.xlsx', `_${selectedCustomer}_processed.xlsx`);
                XLSX.writeFile(workbook, newFileName);
                
                setMessage({ type: 'success', text: `File downloaded as ${newFileName}` });
            };

            const deleteRow = (index) => {
                const rowToDelete = invoiceData[index];
                
                if (!rowToDelete._isDuplicate) {
                    setMessage({ type: 'error', text: 'Cannot delete original data rows. Only duplicated rows can be deleted.' });
                    return;
                }

                const newData = [...invoiceData];
                
                if (rowToDelete._subtractedItemTotal !== undefined) {
                    let originalRowIndex = -1;
                    for (let i = index - 1; i >= 0; i--) {
                        if (!newData[i]._isDuplicate) {
                            originalRowIndex = i;
                            break;
                        }
                    }
                    
                    if (originalRowIndex !== -1) {
                        newData[originalRowIndex] = { ...newData[originalRowIndex] };
                        
                        const restoredItemTotal = (newData[originalRowIndex].ItemTotal || 0) + rowToDelete._subtractedItemTotal;
                        
                        newData[originalRowIndex].ItemTotal = restoredItemTotal;
                        
                        if (newData[originalRowIndex].Quantity > 0) {
                            newData[originalRowIndex].UnitPrice = restoredItemTotal / newData[originalRowIndex].Quantity;
                        }
                    }
                }
                
                const finalData = newData.filter((_, i) => i !== index);
                setInvoiceData(finalData);
                
                if (selectedRow === index) {
                    setSelectedRow(null);
                } else if (selectedRow !== null && index < selectedRow) {
                    setSelectedRow(selectedRow - 1);
                }
                
                if (selectedRow !== null && index > selectedRow && duplicateCount > 0) {
                    setDuplicateCount(duplicateCount - 1);
                }
                
                setMessage({ type: 'success', text: 'Duplicated row deleted and original values restored.' });
            };

            const updateRowValue = (index, field, value) => {
                const newData = [...invoiceData];
                const parsedValue = parseFloat(value);
                
                if (!isNaN(parsedValue) && parsedValue >= 0) {
                    newData[index][field] = parsedValue;
                    
                    if (field === 'Quantity') {
                        const qty = parsedValue;
                        const price = newData[index].UnitPrice || 0;
                        newData[index].ItemTotal = qty * price;
                    } else if (field === 'UnitPrice') {
                        const qty = newData[index].Quantity || 0;
                        const price = parsedValue;
                        newData[index].ItemTotal = qty * price;
                    } else if (field === 'ItemTotal') {
                        const qty = newData[index].Quantity || 0;
                        const total = parsedValue;
                        if (qty > 0) {
                            newData[index].UnitPrice = total / qty;
                        }
                    }
                    
                    setInvoiceData(newData);
                }
            };

            const getColorClasses = (type) => {
                const colors = {
                    green: {
                        bg: 'bg-green-600',
                        hover: 'hover:bg-green-700',
                        light: 'bg-green-50',
                        text: 'text-green-600',
                        border: 'border-green-200'
                    },
                    blue: {
                        bg: 'bg-blue-600',
                        hover: 'hover:bg-blue-700',
                        light: 'bg-blue-50',
                        text: 'text-blue-600',
                        border: 'border-blue-200'
                    },
                    purple: {
                        bg: 'bg-purple-600',
                        hover: 'hover:bg-purple-700',
                        light: 'bg-purple-50',
                        text: 'text-purple-600',
                        border: 'border-purple-200'
                    },
                    orange: {
                        bg: 'bg-orange-600',
                        hover: 'hover:bg-orange-700',
                        light: 'bg-orange-50',
                        text: 'text-orange-600',
                        border: 'border-orange-200'
                    },
                    indigo: {
                        bg: 'bg-indigo-600',
                        hover: 'hover:bg-indigo-700',
                        light: 'bg-indigo-50',
                        text: 'text-indigo-600',
                        border: 'border-indigo-200'
                    }
                };
                return colors[currentCustomer.color][type];
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-4 mb-4">
                            <div className="flex items-center justify-between mb-3">
                                <div>
                                    <h1 className="text-xl font-bold text-gray-800">Combined Invoice & Template Tool</h1>
                                    <p className="text-sm text-gray-600">Process OneView files with aluminum/steel rows, then export to IES template</p>
                                </div>
                                {/* Customer Tabs */}
                                <div className="flex gap-2">
                                    {Object.entries(CUSTOMERS).map(([key, customer]) => (
                                        <button
                                            key={key}
                                            onClick={() => setSelectedCustomer(key)}
                                            disabled={dbLoading}
                                            className={`px-4 py-2 rounded-lg text-sm font-semibold transition-all ${
                                                selectedCustomer === key
                                                    ? `bg-${customer.color}-600 text-white shadow-md`
                                                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                            } disabled:opacity-50 disabled:cursor-not-allowed`}
                                        >
                                            {customer.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-4 mb-4 sticky top-0 z-50">
                            {message && (
                                <div className={`mb-3 p-3 rounded-lg flex items-start gap-2 ${
                                    message.type === 'success' ? 'bg-green-50 border border-green-200' : 
                                    message.type === 'info' ? 'bg-blue-50 border border-blue-200' :
                                    'bg-red-50 border border-red-200'
                                }`}>
                                    {message.type === 'success' ? (
                                        <CheckCircle className="w-4 h-4 text-green-600 flex-shrink-0 mt-0.5" />
                                    ) : (
                                        <AlertCircle className={`w-4 h-4 flex-shrink-0 mt-0.5 ${
                                            message.type === 'info' ? 'text-blue-600' : 'text-red-600'
                                        }`} />
                                    )}
                                    <p className={`text-sm ${
                                        message.type === 'success' ? 'text-green-800' : 
                                        message.type === 'info' ? 'text-blue-800' :
                                        'text-red-800'
                                    }`}>{message.text}</p>
                                </div>
                            )}

                            {invoiceData.length > 0 && dbLoaded && (
                                <div className="mb-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                                    <h3 className="text-xs font-semibold text-gray-700 mb-2">Optional: Override Values for Duplicated Row (Content buttons only)</h3>
                                    <div className="grid grid-cols-3 gap-3">
                                        <div>
                                            <label className="block text-xs font-medium text-gray-600 mb-1">Quantity</label>
                                            <input
                                                type="number"
                                                value={quantity}
                                                onChange={(e) => setQuantity(e.target.value)}
                                                placeholder="Use original"
                                                className="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-600 mb-1">Unit Price (auto-calc)</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={unitPrice}
                                                onChange={(e) => setUnitPrice(e.target.value)}
                                                placeholder="Auto-calculated"
                                                className="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-600 mb-1">Item Total</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={itemTotal}
                                                onChange={(e) => setItemTotal(e.target.value)}
                                                placeholder="Use original"
                                                className="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="flex gap-2 mb-3 flex-wrap">
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    onChange={handleFileUpload}
                                    accept=".xlsx,.xls"
                                    className="hidden"
                                />
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    disabled={!dbLoaded || dbLoading}
                                    className={`flex items-center gap-2 px-4 py-2 text-sm ${getColorClasses('bg')} text-white rounded-lg ${getColorClasses('hover')} transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed`}
                                >
                                    <Upload className="w-4 h-4" />
                                    Upload OneView
                                </button>
                                
                                <button
                                    onClick={() => duplicateRow('aluminum', 'all')}
                                    disabled={selectedRow === null || invoiceData.length === 0 || !dbLoaded}
                                    className="flex items-center gap-2 px-4 py-2 text-sm bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Copy className="w-4 h-4" />
                                    All Aluminum
                                </button>

                                <button
                                    onClick={() => duplicateRow('steel', 'all')}
                                    disabled={selectedRow === null || invoiceData.length === 0 || !dbLoaded}
                                    className="flex items-center gap-2 px-4 py-2 text-sm bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Copy className="w-4 h-4" />
                                    All Steel
                                </button>

                                <button
                                    onClick={() => duplicateRow('aluminum', 'content')}
                                    disabled={selectedRow === null || invoiceData.length === 0 || !dbLoaded}
                                    className="flex items-center gap-2 px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Copy className="w-4 h-4" />
                                    Aluminum Content
                                </button>

                                <button
                                    onClick={() => duplicateRow('steel', 'content')}
                                    disabled={selectedRow === null || invoiceData.length === 0 || !dbLoaded}
                                    className="flex items-center gap-2 px-4 py-2 text-sm bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Copy className="w-4 h-4" />
                                    Steel Content
                                </button>

                                <button
                                    onClick={downloadFile}
                                    disabled={invoiceData.length === 0}
                                    className="flex items-center gap-2 px-4 py-2 text-sm bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Download className="w-4 h-4" />
                                    Download Processed
                                </button>

                                <button
                                    onClick={exportToTemplate}
                                    disabled={invoiceData.length === 0 || !templateLoaded}
                                    className="flex items-center gap-2 px-4 py-2 text-sm bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <FileText className="w-4 h-4" />
                                    Export to IES Template
                                </button>
                            </div>

                            <div className="grid grid-cols-4 gap-2">
                                <div className={`${getColorClasses('light')} rounded-lg p-2`}>
                                    <p className="text-xs text-gray-600">Customer</p>
                                    <p className={`text-lg font-bold ${getColorClasses('text')}`}>{currentCustomer.name}</p>
                                </div>
                                <div className="bg-emerald-50 rounded-lg p-2">
                                    <p className="text-xs text-gray-600">Total Rows</p>
                                    <p className="text-lg font-bold text-emerald-600">{invoiceData.length > 0 ? invoiceData.length : '-'}</p>
                                </div>
                                <div className="bg-teal-50 rounded-lg p-2">
                                    <p className="text-xs text-gray-600">Selected Row</p>
                                    <p className="text-lg font-bold text-teal-600">{selectedRow !== null ? selectedRow + 1 : '-'}</p>
                                </div>
                                <div className="bg-cyan-50 rounded-lg p-2">
                                    <p className="text-xs text-gray-600">Template</p>
                                    <p className="text-lg font-bold text-cyan-600">{templateLoaded ? 'Ready' : 'Loading...'}</p>
                                </div>
                            </div>
                        </div>

                        {invoiceData.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                <div className="overflow-x-auto" style={{ maxHeight: 'calc(100vh - 280px)' }}>
                                    <table className="w-full">
                                        <thead className="bg-gray-50 border-b border-gray-200 sticky top-0 z-10">
                                            <tr>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Line #</th>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Invoice #</th>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Supplier Part #</th>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Description</th>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Quantity</th>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Unit Price</th>
                                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Item Total</th>
                                                <th className="px-3 py-2 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {invoiceData.map((row, index) => (
                                                <tr
                                                    key={index}
                                                    onClick={() => {
                                                        setSelectedRow(index);
                                                        if (lastSelectedRow !== index) {
                                                            setDuplicateCount(0);
                                                            setLastSelectedRow(index);
                                                        }
                                                    }}
                                                    className={`transition-colors cursor-pointer ${
                                                        selectedRow === index
                                                            ? getColorClasses('light')
                                                            : row._isDuplicate 
                                                            ? 'bg-emerald-50 hover:bg-emerald-100'
                                                            : 'hover:bg-gray-50'
                                                    }`}
                                                >
                                                    <td className="px-3 py-2 text-sm font-medium text-gray-900">
                                                        {index + 1}
                                                        {row._isDuplicate && (
                                                            <span className={`ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${getColorClasses('bg')} text-white`}>
                                                                DUP
                                                            </span>
                                                        )}
                                                    </td>
                                                    <td className="px-3 py-2 text-sm text-gray-700">{row.InvoiceNumber}</td>
                                                    <td className="px-3 py-2 text-sm text-gray-900 font-medium">{row.SupplierPartNumber}</td>
                                                    <td className="px-3 py-2 text-sm text-gray-700 max-w-xs truncate">{row.Description}</td>
                                                    <td className="px-3 py-2" onClick={(e) => e.stopPropagation()}>
                                                        <input
                                                            type="number"
                                                            value={row.Quantity || ''}
                                                            onChange={(e) => updateRowValue(index, 'Quantity', e.target.value)}
                                                            className="w-20 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                                        />
                                                    </td>
                                                    <td className="px-3 py-2" onClick={(e) => e.stopPropagation()}>
                                                        <input
                                                            type="number"
                                                            step="0.01"
                                                            value={row.UnitPrice || ''}
                                                            onChange={(e) => updateRowValue(index, 'UnitPrice', e.target.value)}
                                                            className="w-24 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                                        />
                                                    </td>
                                                    <td className="px-3 py-2" onClick={(e) => e.stopPropagation()}>
                                                        <input
                                                            type="number"
                                                            step="0.01"
                                                            value={row.ItemTotal || ''}
                                                            onChange={(e) => updateRowValue(index, 'ItemTotal', e.target.value)}
                                                            className="w-24 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500 font-semibold"
                                                        />
                                                    </td>
                                                    <td className="px-3 py-2 text-center" onClick={(e) => e.stopPropagation()}>
                                                        {row._isDuplicate ? (
                                                            <button
                                                                onClick={() => deleteRow(index)}
                                                                className="inline-flex items-center justify-center px-2 py-1 text-xs font-medium text-white bg-red-600 hover:bg-red-700 rounded transition-colors"
                                                                title="Delete this duplicated row"
                                                            >
                                                                <Trash className="w-3 h-3 mr-1" />
                                                                Delete
                                                            </button>
                                                        ) : (
                                                            <span className="text-xs text-gray-400">Original</span>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {invoiceData.length === 0 && dbLoaded && !dbLoading && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <Upload className="w-12 h-12 text-gray-300 mx-auto mb-3" />
                                <p className="text-gray-600">Upload a OneView file to get started</p>
                                <p className="text-sm text-gray-500 mt-2">Add aluminum/steel rows, then export to IES template</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CombinedTool />);
    </script>
</body>
</html>
